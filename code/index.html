<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Prince and Mehran weather forcast.</h1>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Search</button>
    </div>
    <div id="current-weather" class="weather-section">
      <h2>Current Weather</h2>
      <div id="current-details"></div>n
    </div>
    <div id="forecast" class="weather-section">
      <h2>5-Day Forecast</h2>
      <div id="forecast-details" class="forecast-grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
